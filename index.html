<!DOCTYPE html>
<html lang="en" data-ng-app="CUEBuilder">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link rel="stylesheet" href="css/grid.css" type="text/css">
    <style>
        form input[type='text'], textarea{
            width: 75% !important;
        }
    </style>
    <title>CUE Builder</title>
</head>

<body>

    <div class="grid-container" data-ng-controller="EditorController">
        <section class="grid-50">
            <form>
                <div class="form-group">
                    <label for="performer">Performer</label>
                    <input type="text" id="performer" data-ng-model="cue.performer">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div class="form-group">
                    <label for="fname">Filename</label>
                    <input type="text" id="fname">
                </div>
                <div class="form-group">
                    <label for="tracklist">Tracklist</label>
                    <textarea name="tracklist" id="tracklist" cols="30" rows="10"></textarea>
                </div>
            </form>
        </section>
        <section class="grid-50">
            <textarea name="tracklist" id="tracklist" cols="30" rows="10">{{cue.output}}</textarea>
        </section>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
