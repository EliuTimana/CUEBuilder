<!DOCTYPE html>
<html lang="en" data-ng-app="CUEBuilder">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link rel="stylesheet" href="css/grid.css" type="text/css">
    <style>
        form input[type='text'],
        textarea {
            width: 100% !important;
        }
        textarea{
            height: 100% !important;
        }
    </style>
    <title>CUE Builder</title>
</head>

<body>

    <div class="grid-container" data-ng-controller="EditorController">
        <section class="grid-35">
            <form>
                <fieldset>
                    <legend>Data</legend>
                    <div class="form-group">
                        <label for="performer">Performer</label>
                        <input type="text" id="performer" data-ng-model="cue.performer">
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" data-ng-model="cue.title">
                    </div>
                    <div class="form-group">
                        <label for="fname">Filename</label>
                        <input type="text" id="fname" data-ng-model="cue.filename">
                    </div>
                    <div class="form-group">
                        <label for="tracklist">Tracklist</label>
                        <textarea name="tracklist" id="tracklist" cols="30" rows="10" data-ng-model="tracklist"></textarea>
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="grid-65">
            <div class="form-group">
                <label for="output">Output</label>
                <textarea name="output" id="output" cols="30" rows="10" readonly>{{cue.output}}</textarea>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
